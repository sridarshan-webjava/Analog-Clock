<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Clock</title>
  </head>
  <body>
    <button class="btn">Set Time</button>
    <div class="outer-box">
      <p class="number"><span>1</span></p>
      <p class="number"><span>2</span></p>
      <p class="number"><span>3</span></p>
      <p class="number"><span>4</span></p>
      <p class="number"><span>5</span></p>
      <p class="number"><span>6</span></p>
      <p class="number"><span>7</span></p>
      <p class="number"><span>8</span></p>
      <p class="number"><span>9</span></p>
      <p class="number"><span>10</span></p>
      <p class="number"><span>11</span></p>
      <p class="number"><span>12</span></p>
      <div class="inner-circle"></div>
      <div class="second-hand clock-time"></div>
      <div class="minute-hand clock-time"></div>
      <div class="hour-hand clock-time"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
